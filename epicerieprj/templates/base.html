<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} Home Landing Page {% endblock %}</title>

    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'homeapp/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'homeapp/css/fonts.css' %}">

    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'homeapp/images/favicon.ico' %}">

    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="{% static 'css/css2.css' %}" rel="stylesheet">
    <!-- Others -->
    <link href="{% static 'css/css3.css' %}" rel="stylesheet">
    <link href="{% static 'css/media.css' %}" rel="stylesheet">
</head>



<body>
    <!-- Include Header -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Default content can go here, but it's usually overridden by child templates -->
        {% endblock %}
    </div>

    <!-- Include Footer -->
    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/menuDropdown.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'homeapp/js/scripts.js' %}"></script>

    <!-- Additional body content -->
    {% block extra_scripts %}{% endblock %}
</body>

</html>
